apiVersion: v1
kind: ConfigMap
metadata:
  name: error-injector
data:
 nginx.conf: |-
    events {}
    http {
        server {
          listen 8080;
            location / {
                return 500;
            }
        }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: error-injector
  labels:
    app: error-injector
spec:
  selector:
    matchLabels:
      app: error-injector
  replicas: 1
  template:
    metadata:
      labels:
        app: error-injector
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: error-injector

---

apiVersion: v1
kind: Service
metadata:
  name: error-injector
spec:
  ports:
  - name: service
    port: 8080
  selector:
    app: error-injector

---

apiVersion: split.smi-spec.io/v1alpha1
kind: TrafficSplit
metadata:
  name: error-split
spec:
  service: order
  backends:
  - service: order
    weight: 500m
  - service: error-injector
    weight: 500m